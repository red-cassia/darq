<form id="made-in-qatar-form" novalidate>
    <div class="form-line">
        <div class="form-box">
            <label>Profile picture</label>
            <div class="img-input" required data-friendly-name="Profile picture">
                <input type="file" name="display_picture"/>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Business sub-type</label>
            <div class="select">
                <select name="sub_type" id="made-in-qatar-sub-type" required data-friendly-name="Business sub-type">
                    <option value="" disabled selected>Choose business sub-type</option>
                </select>
                <input class="show-when-other" type="text" name="sub_type_string" placeholder="Sub-type"/>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Display Name</label>
            <input type="text" name="display_name" required data-friendly-name="Display name" />
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Address</label>
            <input type="text" name="street_address" required data-friendly-name="Address" />
        </div>

        <div class="form-box">
            <label>City</label>
            <div class="select">
                <select name="city" id="made-in-qatar-city" required data-friendly-name="City">
                    <option value="" disabled selected>Choose city </option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Phone Number(s)</label>
            <div class="multistring-input" required data-friendly-name="Phone number">
                <div class="data"></div>
                <input type="tel" name="phone_number" />
                <button>Add</button>
            </div>
        </div>
    </div>

    <hr />

    <div class="form-line">
        <div class="form-box">
            <label>Description</label>
            <textarea name="description" required data-friendly-name="Description"></textarea>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label for="products">Products</label>
            <div class="multistring-input" required data-friendly-name="Products">
                <div class="data"></div>
                <input type="text" name="products" />
                <button>Add</button>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Home Delivery</label>
            <input type="checkbox" name="home_delivery_available" />
            <span>Available</span>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Website</label>
            <input type="text" name="website" />
        </div>
    </div>

    <hr />

    <div class="form-line">
        <div class="form-box">
            <label>Gallery</label>
            <div class="img-input multiple">
                <input type="file" name="attachments" />
            </div>
        </div>
    </div>

    <hr />

    <input type="submit" onclick="submitForm()">
</form>
