<form id="self-employed-form" novalidate>
    <div class="form-line">
        <div class="form-box">
            <label>صورة العرض</label>
            <div class="img-input" required data-friendly-name="صورة العرض">
                <input type="file" name="display_picture"/>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>نوع العمل</label>
            <div class="select ar">
                <select name="sub_type" id="self-employed-sub-type" required data-friendly-name="نوع العمل">
                    <option value="" disabled selected>اختر نوع العمل</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-object show-if-other hidden" data-name="sub_type_string">
            <div class="form-box">
                <label>نوع العمل (العربية)</label>
                <input type="text" name="ar" required data-friendly-name="نوع العمل (العربية)"/>
            </div>
            <div class="form-box">
                <label>نوع العمل (English)</label>
                <input type="text" name="en" required data-friendly-name="نوع العمل (English)"/>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>الإ سم</label>
            <input type="text" name="display_name" required data-friendly-name="الإ سم" />
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>الجنس</label>
            <div class="select ar">
                <select name="gender" id="self-employed-gender" required data-friendly-name="الجنس">
                    <option value="" disabled selected>أختر</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>الجنسية</label>
            <div class="select ar">
                <select name="nationality" id="self-employed-nationality" required data-friendly-name="الجنسية">
                </select>
            </div>
        </div>
    </div>


    <div class="form-line">
        <div class="form-box">
            <label>المدينة</label>
            <div class="select ar">
                <select name="city" id="self-employed-city" required data-friendly-name="المدينة">
                    <option value="" disabled selected>اختر المدينة </option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>رقم الهاتف</label>
            <div class="multistring-input" data-name="phone_number" required data-friendly-name="رقم الهاتف">
                <div class="data"></div>
                <input type="tel" />
                <button>أضف</button>
            </div>
        </div>
    </div>

    <hr />

    <div class="form-object" data-name="description">
        <div class="form-line">
            <div class="form-box">
                <label>الوصف (العربية)</label>
                <textarea name="ar" required data-friendly-name="الوصف (العربية)"></textarea>
            </div>
        </div>
        <div class="form-line">
            <div class="form-box">
                <label>الوصف (English)</label>
                <textarea name="en" required data-friendly-name="الوصف (English)"></textarea>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>المهارات</label>
            <div class="multistring-input" data-name="skills" data-multi-lang>
                <div class="data"></div>
                <input type="text" name="ar" placeholder="العربية"/>
                <input type="text" name="en" placeholder="English"/>
                <button>أضف</button>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <div class="form-object" data-name="charge">
                <label>التكلفة</label>
                <input type="text" data-special-type="float" style="width:105px" name="value" required data-friendly-name="التكلفة" />
                <div class="select ar">
                    <select name="currency" id="self-employed-charge-currency" style="width:150px">
                    </select>
                </div>
                <span>/ساعة</span>
            </div>
        </div>
    </div>

    <hr />

    <div class="form-line">
        <div class="form-box">
            <label>الخبرة</label>
            <div class="multiform" data-name="experience">
                <button>+ أضف</button>
                <div class="template">
                    <hr />
                    <button class="remove-btn" style="left: calc(100% - 36px);"></button>
                    <div class="form-line">
                        <div class="form-box">
                            <label>البلد</label>
                            <div class="select ar">
                                <select name="country" id="self-employed-experience-country">
                                </select>
                            </div>
                        </div>
                        <div class="form-box">
                            <label>المؤسسة</label>
                            <input type="text" name="institution" />
                        </div>
                    </div>
                    <div class="form-line">
                        <div class="form-box">
                            <label>من</label>
                            <input type="date" name="from" />
                        </div>
                        <div class="form-box">
                            <label>إلى</label>
                            <input type="date" name="to" />
                            <span>في المنصب الوظيفي</span>
                            <input type="checkbox" name="in_position" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div class="form-line">
        <div class="form-box">
            <label>بطاقة هوية صادرة عن جهة حكومية</label>
            <div class="img-input" required data-friendly-name="بطاقة هوية صادرة عن جهة حكومية" >
                <input type="file" name="government_id"/>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>الصور</label>
            <div class="img-input multiple">
                <input type="file" name="attachments" />
            </div>
        </div>
    </div>

    <hr />

    <button onclick="submitForm()">حفظ</button>
</form>
