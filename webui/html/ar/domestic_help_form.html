<form id="domestic-help-form" novalidate>
    <div class="form-line">
        <div class="form-box">
            <label>صورة العرض</label>
            <div class="img-input" required data-friendly-name="صورة العرض">
                <input type="file" name="display_picture"/>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>نوع العمل</label>
            <div class="select ar">
                <select name="sub_type" id="domestic-help-sub-type" required data-friendly-name="نوع العمل">
                    <option value="" disabled selected>اختر نوع العمل</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-object show-if-other hidden" data-name="sub_type_string">
            <div class="form-box">
                <label>نوع العمل (العربية)</label>
                <input type="text" name="ar" required data-friendly-name="نوع العمل (العربية)"/>
            </div>
            <div class="form-box">
                <label>نوع العمل (English)</label>
                <input type="text" name="en" required data-friendly-name="نوع العمل (English)"/>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>الإ سم</label>
            <input type="text" name="display_name" required data-friendly-name="الإ سم" />
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>العنوان</label>
            <input type="text" name="street_address" required data-friendly-name="العنوان" />
        </div>

        <div class="form-box">
            <label>المدينة</label>
            <div class="select ar">
                <select name="city" id="domestic-help-city" required data-friendly-name="المدينة">
                    <option value="" disabled selected>اختر المدينة </option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>رقم الهاتف</label>
            <div class="multistring-input" data-name="phone_number" required data-friendly-name="رقم الهاتف">
                <div class="data"></div>
                <input type="tel" />
                <button>أضف</button>
            </div>
        </div>
    </div>

    <hr />

    <div class="form-object" data-name="description">
        <div class="form-line">
            <div class="form-box">
                <label>الوصف (العربية)</label>
                <textarea name="ar" required data-friendly-name="الوصف (العربية)"></textarea>
            </div>
        </div>
        <div class="form-line">
            <div class="form-box">
                <label>الوصف (English)</label>
                <textarea name="en" required data-friendly-name="الوصف (English)"></textarea>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>الموقع الكتروني</label>
            <input type="text" name="website" />
        </div>
    </div>

    <hr />

    <div class="form-line">
        <div class="form-box">
            <label>الرخصة التجارية</label>
            <div class="img-input" required data-friendly-name="الرخصة التجارية">
                <input type="file" name="trade_license"/>
            </div>
        </div>
        <div class="form-box">
            <label>رقم الرخصة التجارية</label>
            <input type="text" name="trade_license_number" required data-friendly-name="رقم الرخصة التجارية" />
        </div>
    </div>

    <hr />

    <div class="form-line">
        <div class="form-box">
            <label>أفراد المساعدة</label>
            <div class="multiform" data-name="personnel">
                <button>+ أضف</button>
                <div class="template">
                    <hr />
                    <button class="remove-btn" style="left: calc(100% - 36px);"></button>

                    <div class="form-line">
                        <div class="form-box">
                            <label>الإ سم</label>
                            <input type="text" name="name" required data-friendly-name="الإ سم" />
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>الصورة</label>
                            <div class="img-input" required data-friendly-name="الصورة">
                                <input type="file" name="picture"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>المهنة</label>
                            <div class="select ar">
                                <select name="profession" id="domestic-help-personnel-profession" required data-friendly-name="المهنة" onchange="updateالمهنةRelevantFields(this.value, this.parentNode.parentNode.parentNode.parentNode)">
                                    <option value="" disabled selected>Choose profession</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-box">
                            <label>الجنس</label>
                            <div class="select ar">
                                <select name="gender" id="domestic-help-personnel-gender" required data-friendly-name="الجنس">
                                    <option value="" disabled selected>أختر</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>الجنسية</label>
                            <div class="select ar">
                                <select name="nationality" id="domestic-help-personnel-nationality" required data-friendly-name="الجنسية">
                                </select>
                            </div>
                        </div>
                        <div class="form-box">
                            <label>الديانة</label>
                            <input type="text" name="religion" required data-friendly-name="الديانة" />
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>الحالة الاجتماعية</label>
                            <div class="select ar">
                                <select name="marital_status" id="domestic-help-personnel-marital-status" required data-friendly-name="الحالة الاجتماعية">
                                    <option value="" disabled selected>أختر</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>تاريخ الميلاد</label>
                            <input type="date" name="date_of_birth" required data-friendly-name="تاريخ الميلاد" />
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>الخبرة</label>
                            <div class="multiform" data-name="experience">
                                <button>+ أضف</button>
                                <div class="template">
                                    <hr />
                                    <button class="remove-btn" style="left: calc(100% - 36px);"></button>
                                    <div class="form-line">
                                        <div class="form-box">
                                            <label>البلد</label>
                                            <div class="select ar">
                                                <select name="country" id="domestic-help-personnel-experience-country">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-box">
                                            <label>المؤسسة</label>
                                            <input type="text" name="institution" />
                                        </div>
                                    </div>
                                    <div class="form-line">
                                        <div class="form-box">
                                            <label>من</label>
                                            <input type="date" name="from" />
                                        </div>
                                        <div class="form-box">
                                            <label>إلى</label>
                                            <input type="date" name="to" />
                                            <span>في المنصب الوظيفي</span>
                                            <input type="checkbox" name="in_position" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>اللغات</label>
                            <div class="multistring-input" data-name="languages" data-multi-lang required data-friendly-name="اللغات">
                                <div class="data"></div>
                                <input type="text" name="en" placeholder="English"/>
                                <input type="text" name="ar" placeholder="العربية"/>
                                <button>أضف</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>رقم الهاتف</label>
                            <input type="tel" name="phone_number" required data-friendly-name="رقم الهاتف" />
                        </div>
                    </div>

                    <div class="form-line hidden" data-show-with="Nanny Maid Cook">
                        <div class="form-box">
                            <label>التعليم</label>
                            <div class="select ar">
                                <select name="education" id="domestic-help-personnel-education" data-friendly-name="التعليم">
                                    <option value="" disabled selected>أختر</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-line hidden" data-show-with="Nanny Maid Cook">
                        <div class="form-box">
                            <label>الطول</label>
                            <input type="text" name="height" data-friendly-name="الطول" />
                            <span>سم</span>
                        </div>
                    </div>

                    <div class="form-line hidden" data-show-with="Nanny Maid Cook">
                        <div class="form-box">
                            <label>الوزن</label>
                            <input type="text" name="weight" data-friendly-name="الوزن" />
                            <span>كلغ</span>
                        </div>
                    </div>

                    <div class="form-line hidden" data-show-with="Nanny Maid Cook">
                        <div class="form-box">
                            <label>عدد الاطفال</label>
                            <input type="number" data-special-type="int" name="number_of_children" data-friendly-name="Number of Children" />
                        </div>
                    </div>

                    <div class="form-line hidden" data-show-with="Nanny Maid Cook">
                        <div class="form-box">
                            <label>Skills</label>
                            <div class="multistring-input" data-name="skills" data-multi-lang data-friendly-name="Skills">
                                <div class="data"></div>
                                <input type="text" name="en" placeholder="English"/>
                                <input type="text" name="ar" placeholder="العربية"/>
                                <button>أضف</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-line hidden" data-show-with="Driver">
                        <div class="form-box">
                            <label>تاريخ انتهاء الرخصة</label>
                            <input type="date" name="license_expiry_date" data-friendly-name="تاريخ انتهاء الرخصة" />
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <div class="form-object" data-name="salary">
                                <label>المرتب</label>
                                <input type="text" data-special-type="float" style="width:105px" name="value" required data-friendly-name="المرتب" />
                                <div class="select ar">
                                    <select name="currency" id="domestic-help-personnel-salary-currency" style="width:150px">
                                    </select>
                                </div>
                                <span>/شهر</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>المرفقات</label>
                            <div class="img-input multiple">
                                <input type="file" name="attachments" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <button onclick="submitForm()">حفظ</button>
</form>
