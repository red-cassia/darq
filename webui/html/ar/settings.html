<div class="right-aligned-content">
    <form id="change-password-form" novalidate>
        <h5>تغبير كلمة السر</h5>

        <div class="form-line">
            <div class="form-box">
                <label>كلمة السر الحالية</label>
                <input type="password" name="oldPassword" required data-friendly-name="كلمة السر الحالية" />
            </div>
        </div>

        <div class="form-line">
            <div class="form-box">
                <label>كلمة السر الجديدة</label>
                <input type="password" name="newPassword" required data-friendly-name="كلمة السر الجديدة" />
            </div>
            <div class="form-box">
                <label>تأكيد كلمة السر</label>
                <input type="password" name="confirm" required data-friendly-name="تأكيد كلمة السر" />
            </div>
        </div>

        <button class="accent-bg small clickable" onclick="changePassword()">تغبير كلمة السر</button>
    </form>
