<div class="content-submenu medium-light-bg">
    <div class="content-submenu-box">
        <h5>New Messages</h5>
    </div>

    <hr style="margin-bottom: 0;"/>

    <div id="threads"></div>

</div><div class="left-aligned-content with-submenu full-height">
    <div class="hidden" id="thread-view">
        <div id="messages"></div>
        <textarea 
            id="msg-box"
            onkeydown="if (event.code === 'Enter') {
                event.preventDefault(); sendMessage(this.value); this.value = ''; 
            }"
            onfocus="see()"
        ></textarea>
        <i dir="ltr" id="msg-btn" class="fas fa-paper-plane accent clickable" onclick="
            sendMessage($('#msg-box').val());
            $('#msg-box').val('');
        "></i>
    </div>
</div>
