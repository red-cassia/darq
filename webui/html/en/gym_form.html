<form id="gym-form" novalidate>
    <div class="form-line">
        <div class="form-box">
            <label>Profile picture</label>
            <div class="img-input" required data-friendly-name="Profile picture">
                <input type="file" name="display_picture"/>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Display Name</label>
            <input type="text" name="display_name" required data-friendly-name="Display name" />
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Address</label>
            <input type="text" name="street_address" required data-friendly-name="Address" />
        </div>

        <div class="form-box">
            <label>City</label>
            <div class="select">
                <select name="city" id="gym-city" required data-friendly-name="City">
                    <option value="" disabled selected>Choose city </option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Phone Number(s)</label>
            <div class="multistring-input" data-name="phone_number" required data-friendly-name="Phone number">
                <div class="data"></div>
                <input type="tel" />
                <button>Add</button>
            </div>
        </div>
    </div>

    <hr />

    <div class="form-object" data-name="description">
        <div class="form-line">
            <div class="form-box">
                <label>Description (EN)</label>
                <textarea name="en" required data-friendly-name="Description (EN)"></textarea>
            </div>
        </div>
        <div class="form-line">
            <div class="form-box">
                <label>Description (AR)</label>
                <textarea name="ar" required data-friendly-name="Description (AR)"></textarea>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Operating Hours</label>
            <div class="form-object" data-name="operating_hours">
                <span>Open</span>
                <input type="time" name="open" />
                <span>Close</span>
                <input type="time" name="close" />
                <span>All day</span>
                <input type="checkbox" name="all_day" />
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Classes</label>
            <div class="multistring-input" data-name="classes" data-multi-lang required data-friendly-name="Classes">
                <div class="data"></div>
                <input type="text" name="en" placeholder="EN"/>
                <input type="text" name="ar" placeholder="AR"/>
                <button>Add</button>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Home Training</label>
            <input type="checkbox" name="home_training_available" />
            <span>Available</span>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Website</label>
            <input type="text" name="website" />
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Gender</label>
            <div class="select">
                <select name="genders" id="gym-genders" required data-friendly-name="Gender">
                    <option value="" disabled selected>Choose</option>
                </select>
            </div>
        </div>
    </div>

    <hr />

    <div class="form-line">
        <div class="form-box">
            <label>Trade License</label>
            <div class="img-input" required data-friendly-name="Trade license">
                <input type="file" name="trade_license"/>
            </div>
        </div>
        <div class="form-box">
            <label>Trade License Number</label>
            <input type="text" name="trade_license_number" required data-friendly-name="Trade license number" />
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Gallery</label>
            <div class="img-input multiple">
                <input type="file" name="attachments" />
            </div>
        </div>
    </div>

    <hr />

    <input type="submit" onclick="submitForm()">
</form>
