<div class="left-aligned-content">
    <form id="change-password-form" novalidate>
        <h5>Change Password</h5>

        <div class="form-line">
            <div class="form-box">
                <label>Current Password</label>
                <input type="password" name="oldPassword" required data-friendly-name="Current password" />
            </div>
        </div>

        <div class="form-line">
            <div class="form-box">
                <label>New Password</label>
                <input type="password" name="newPassword" required data-friendly-name="New password" />
            </div>
            <div class="form-box">
                <label>Confirm Password</label>
                <input type="password" name="confirm" required data-friendly-name="Confirm Password" />
            </div>
        </div>

        <button class="accent-bg small clickable" onclick="changePassword()">Change password</button>
    </form>
