<form id="domestic-help-form" novalidate>
    <div class="form-line">
        <div class="form-box">
            <label>Profile picture</label>
            <div class="img-input" required data-friendly-name="Profile picture">
                <input type="file" name="display_picture"/>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Business sub-type</label>
            <div class="select">
                <select name="sub_type" id="domestic-help-sub-type" required data-friendly-name="Business sub-type">
                    <option value="" disabled selected>Choose business sub-type</option>
                </select>
                <input class="show-when-other" type="text" name="sub_type_string" placeholder="Sub-type"/>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Display Name</label>
            <input type="text" name="display_name" required data-friendly-name="Display name" />
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Address</label>
            <input type="text" name="street_address" required data-friendly-name="Address" />
        </div>

        <div class="form-box">
            <label>City</label>
            <div class="select">
                <select name="city" id="domestic-help-city" required data-friendly-name="City">
                    <option value="" disabled selected>Choose city </option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Phone Number(s)</label>
            <div class="multistring-input" required data-friendly-name="Phone number">
                <div class="data"></div>
                <input type="tel" name="phone_number" />
                <button>Add</button>
            </div>
        </div>
    </div>

    <hr />

    <div class="form-line">
        <div class="form-box">
            <label>Description</label>
            <textarea name="description" required data-friendly-name="Description"></textarea>
        </div>
    </div>

    <div class="form-line">
        <div class="form-box">
            <label>Website</label>
            <input type="text" name="website" />
        </div>
    </div>

    <hr />

    <div class="form-line">
        <div class="form-box">
            <label>Trade License</label>
            <div class="img-input" required data-friendly-name="Trade license">
                <input type="file" name="trade_license"/>
            </div>
        </div>
        <div class="form-box">
            <label>Trade License Number</label>
            <input type="text" name="trade_license_number" required data-friendly-name="Trade license number" />
        </div>
    </div>

    <hr />

    <div class="form-line">
        <div class="form-box">
            <label>Help personnel</label>
            <div class="multiform" data-name="personnel">
                <button>+ Add</button>
                <div class="template">
                    <hr />
                    <button class="remove-btn" style="left: calc(100% - 36px);"></button>

                    <div class="form-line">
                        <div class="form-box">
                            <label>Name</label>
                            <input type="text" name="name" />
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>Picture</label>
                            <div class="img-input" required data-friendly-name="Picture">
                                <input type="file" name="picture"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>Profession</label>
                            <div class="select">
                                <select name="profession" id="domestic-help-personnel-profession" required data-friendly-name="Profession" onchange="updateProfessionRelevantFields(this.value, this.parentNode.parentNode.parentNode.parentNode)">
                                    <option value="" disabled selected>Choose profession</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-box">
                            <label>Gender</label>
                            <div class="select">
                                <select name="gender" id="domestic-help-personnel-gender" required data-friendly-name="Gender">
                                    <option value="" disabled selected>Choose</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>Nationality</label>
                            <div class="select">
                                <select name="nationality" id="domestic-help-personnel-nationality" required data-friendly-name="Nationality">
                                </select>
                            </div>
                        </div>
                        <div class="form-box">
                            <label>Religion</label>
                            <input type="text" name="religion" required data-friendly-name="Religion" />
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>Marital status</label>
                            <div class="select">
                                <select name="marital_status" id="domestic-help-personnel-marital-status" required data-friendly-name="Marital status">
                                    <option value="" disabled selected>Choose</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>Date of Birth</label>
                            <input type="date" name="date_of_birth" required data-friendly-name="Date of Birth" />
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>Experience</label>
                            <div class="multiform" data-name="experience">
                                <button>+ Add</button>
                                <div class="template">
                                    <hr />
                                    <button class="remove-btn" style="left: calc(100% - 36px);"></button>
                                    <div class="form-line">
                                        <div class="form-box">
                                            <label>Country</label>
                                            <div class="select">
                                                <select name="country" id="domestic-help-personnel-experience-country">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-box">
                                            <label>Institution</label>
                                            <input type="text" name="institution" />
                                        </div>
                                    </div>
                                    <div class="form-line">
                                        <div class="form-box">
                                            <label>From</label>
                                            <input type="date" name="from" />
                                        </div>
                                        <div class="form-box">
                                            <label>To</label>
                                            <input type="date" name="to" />
                                            <span>In position</span>
                                            <input type="checkbox" name="in_position" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>Languages</label>
                            <div class="multistring-input" required data-friendly-name="Languages">
                                <div class="data"></div>
                                <input type="text" name="languages" />
                                <button>Add</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <label>Phone Number</label>
                            <input type="tel" name="phone_number" required data-friendly-name="Phone Number" />
                        </div>
                    </div>

                    <div class="form-line hidden" data-show-with="Nanny Maid Cook">
                        <div class="form-box">
                            <label>Education</label>
                            <div class="select">
                                <select name="education" id="domestic-help-personnel-education" data-friendly-name="Education">
                                    <option value="" disabled selected>Choose</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-line hidden" data-show-with="Nanny Maid Cook">
                        <div class="form-box">
                            <label>Height</label>
                            <input type="text" name="height" data-friendly-name="Height" />
                            <span>cm</span>
                        </div>
                    </div>

                    <div class="form-line hidden" data-show-with="Nanny Maid Cook">
                        <div class="form-box">
                            <label>Weight</label>
                            <input type="text" name="weight" data-friendly-name="Weight" />
                            <span>kg</span>
                        </div>
                    </div>

                    <div class="form-line hidden" data-show-with="Nanny Maid Cook">
                        <div class="form-box">
                            <label>Number of children</label>
                            <input type="number" data-special-type="int" name="number_of_children" data-friendly-name="Number of Children" />
                        </div>
                    </div>

                    <div class="form-line hidden" data-show-with="Nanny Maid Cook">
                        <div class="form-box">
                            <label>Skills</label>
                            <div class="multistring-input" data-friendly-name="Skills">
                                <div class="data"></div>
                                <input type="text" name="skills" />
                                <button>Add</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-line hidden" data-show-with="Driver">
                        <div class="form-box">
                            <label>License expiry date</label>
                            <input type="date" name="license_expiry_date" data-friendly-name="License expiry date" />
                        </div>
                    </div>

                    <div class="form-line">
                        <div class="form-box">
                            <div class="form-object" data-name="salary">
                                <label>Salary</label>
                                <input type="text" data-special-type="float" style="width:105px" name="value" required data-friendly-name="Salary" />
                                <div class="select">
                                    <select name="currency" id="domestic-help-personnel-salary-currency" style="width:150px">
                                    </select>
                                </div>
                                <span>/month</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <input type="submit" onclick="submitForm()">
</form>
