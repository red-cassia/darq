type Query {
  user: User
  business(id: ID!): Business
  businesses(limit: Int = 100, offset: Int = 0, type: BusinessType!, sub_types: [String]): [Business!]!
  event(id: ID!): Event
  events(limit: Int = 100, offset: Int = 0, type: EventType): [Event!]!
}

type Mutation {
  createPublicUser: String
  createBusinessUser(email: String!, password: String!): String

  authenticatePublicUser(id: ID!): String
  authenticateBusinessUser(email: String!, password: String!): String

  changeBusinessUserPassword(oldPassword: String!, newPassword: String!): String

  addSelfEmployedBusiness(data: NewSelfEmployedBusinessInput!): SelfEmployedBusiness!
  updateSelfEmployedBusiness(id: ID!, data: UpdateSelfEmployedBusinessInput!): SelfEmployedBusiness!

  addChildEducationBusiness(data: NewChildEducationBusinessInput!): ChildEducationBusiness!
  updateChildEducationBusiness(id: ID!, data: UpdateStationaryBusinessInput!): ChildEducationBusiness!

  addDomesticHelpBusiness(data: NewDomesticHelpBusinessInput!): DomesticHelpBusiness!
  updateDomesticHelpBusiness(id: ID!, data: UpdateDomesticHelpBusinessInput!): DomesticHelpBusiness!

  addBeautyBusiness(data: NewBeautyBusinessInput!): BeautyBusiness!
  updateBeautyBusiness(id: ID!, data: UpdateBeautyBusinessInput!): BeautyBusiness!

  addTransportationBusiness(data: NewTransportationBusinessInput!): TransportationBusiness!
  updateTransportationBusiness(id: ID!, data: UpdateTransportationBusinessInput!): TransportationBusiness!

  addHospitalityBusiness(data: NewHospitalityBusinessInput!): HospitalityBusiness!
  updateHospitalityBusiness(id: ID!, data: UpdateHospitalityBusinessInput!): HospitalityBusiness!

  addStationaryBusiness(data: NewStationaryBusinessInput!): StationaryBusiness!
  updateStationaryBusiness(id: ID!, data: UpdateStationaryBusinessInput!): StationaryBusiness!

  addMadeInQatarBusiness(data: NewMadeInQatarBusinessInput!): MadeInQatarBusiness!
  updateMadeInQatarBusiness(id: ID!, data: UpdateMadeInQatarBusinessInput!): MadeInQatarBusiness!

  addSportsBusiness(data: NewSportsBusinessInput!): SportsBusiness!
  updateSportsBusiness(id: ID!, data: UpdateSportsBusinessInput!): SportsBusiness!

  addEntertainmentBusiness(data: NewEntertainmentBusinessInput!): EntertainmentBusiness!
  updateEntertainmentBusiness(id: ID!, data: UpdateEntertainmentBusinessInput!): EntertainmentBusiness!

  addFoodBusiness(data: NewFoodBusinessInput!): FoodBusiness!
  updateFoodBusiness(id: ID!, data: UpdateFoodBusinessInput!): FoodBusiness!

  addCleaningAndMaintenanceBusiness(data: NewCleaningAndMaintenanceBusinessInput!): CleaningAndMaintenanceBusiness!
  updateCleaningAndMaintenanceBusiness(id: ID!, data: UpdateCleaningAndMaintenanceBusinessInput!): CleaningAndMaintenanceBusiness!

  addEvent(data: NewEventInput!): Event!
  updateEvent(id: ID!, data: UpdateEventInput!): Event!
}

type User {
  id: ID!
  type: String!
  create_time: String!
  last_login: String!
  first_name: String
  last_name: String
  email: String
  owned_businesses: [Business!]
  owned_events: [Event!]
}

interface Business {
  id: ID!
  approved: Boolean!
  rating: Float!
  display_name: String!
  display_picture: String!
  cities: [City!]
  type: BusinessType!
}

