type Query {
  user: User
  business(id: ID!): Business
  businesses(limit: Int! = 100, offset: Int! = 0, type: BusinessType!, sub_types: [String]): [Business!]!
  event(id: ID!): Event
  events(limit: Int! = 100, offset: Int! = 0, type: EventType): [Event!]!

  # admin queries

  admin: Admin!
}

type Mutation {
  rateBusiness(id: ID!, stars: Int!): Void

  createPublicUser: String
  createBusinessUser(email: String!, password: String!): String

  authenticatePublicUser(id: ID!): String
  authenticateBusinessUser(email: String!, password: String!): String

  changeBusinessUserPassword(oldPassword: String!, newPassword: String!): Void

  addSelfEmployedBusiness(data: NewSelfEmployedBusinessInput!): Void
  updateSelfEmployedBusiness(id: ID!, data: UpdateSelfEmployedBusinessInput!): Void

  addChildEducationBusiness(data: NewChildEducationBusinessInput!): Void
  updateChildEducationBusiness(id: ID!, data: UpdateChildEducationBusinessInput!): Void

  addDomesticHelpBusiness(data: NewDomesticHelpBusinessInput!): Void
  updateDomesticHelpBusiness(id: ID!, data: UpdateDomesticHelpBusinessInput!): Void

  addBeautyBusiness(data: NewBeautyBusinessInput!): Void
  updateBeautyBusiness(id: ID!, data: UpdateBeautyBusinessInput!): Void

  addTransportationBusiness(data: NewTransportationBusinessInput!): Void
  updateTransportationBusiness(id: ID!, data: UpdateTransportationBusinessInput!): Void

  addHospitalityBusiness(data: NewHospitalityBusinessInput!): Void
  updateHospitalityBusiness(id: ID!, data: UpdateHospitalityBusinessInput!): Void

  addStationeryBusiness(data: NewStationeryBusinessInput!): Void
  updateStationeryBusiness(id: ID!, data: UpdateStationeryBusinessInput!): Void

  addMadeInQatarBusiness(data: NewMadeInQatarBusinessInput!): Void
  updateMadeInQatarBusiness(id: ID!, data: UpdateMadeInQatarBusinessInput!): Void

  addSportsBusiness(data: NewSportsBusinessInput!): Void
  updateSportsBusiness(id: ID!, data: UpdateSportsBusinessInput!): Void

  addEntertainmentBusiness(data: NewEntertainmentBusinessInput!): Void
  updateEntertainmentBusiness(id: ID!, data: UpdateEntertainmentBusinessInput!): Void

  addFoodBusiness(data: NewFoodBusinessInput!): Void
  updateFoodBusiness(id: ID!, data: UpdateFoodBusinessInput!): Void

  addCleaningAndMaintenanceBusiness(data: NewCleaningAndMaintenanceBusinessInput!): Void
  updateCleaningAndMaintenanceBusiness(id: ID!, data: UpdateCleaningAndMaintenanceBusinessInput!): Void

  addEvent(data: NewEventInput!): Void
  updateEvent(id: ID!, data: UpdateEventInput!): Void

  # admin mutations

  authenticateAdmin(key: String!): String

  reviewBusiness(id: ID!, approve: Boolean!): Void
}

scalar Upload
scalar Void

type User {
  id: ID!
  type: String!
  create_time: String!
  last_login: String!
  first_name: String
  last_name: String
  email: String
  rating(businessId: ID!): Int
  owned_businesses: [Business!]
  owned_events: [Event!]
}

type Admin {
  tentativeNewBusinesses: [Business!]!
  tentativeBusinessUpdates: [Business!]!
}

interface Business {
  id: ID!
  update: Business
  approved: ApproveStatus!
  rating: Float
  display_name: String!
  display_picture: String!
  city: City!
  type: BusinessType!
}

